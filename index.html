<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
      <header>
        <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary" data-bs-theme="dark">
            <div class="container text-uppercase">
              <a class="navbar-brand" href="#">Start Bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      </header>
      <main>
        <section class="bg-my-section py-4" id="hero">
            <div class="container text-center">
                <img src="img/avatar.svg" alt="Avatar">
                <h1>Start Bootstrap</h1>
                <div class="my-star">
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>
        </section>
        <section id="portfolio">
            <div class="container bg-white py-4">
                <div class="row py-4">
                    <div class="col-lg-4">
                        <div class="my-image-container rounded">
                            <img src="img/cabin.png" alt="Cabin">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="my-image-container rounded">
                            <img src="img/cake.png" alt="Cake">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="my-image-container rounded">
                            <img src="img/circus.png" alt="Circus">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="my-image-container rounded">
                            <img src="img/game.png" alt="Game">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="my-image-container rounded">
                            <img src="img/safe.png" alt="Safe">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="my-image-container rounded">
                            <img src="img/submarine.png" alt="Submarine">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="bg-my-section py-4" id="about">
            <div class="container">
                <div class="row">
                    <div class="col-6 border">1</div>
                    <div class="col-6 border">1</div>
                </div>
                <a href="" class="btn btn-outline-light">
                    <i class="fa-solid fa-download"></i>
                </a>
            </div>
        </section>
        <section class="py-4" id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-12 border">1</div>
                    <div class="col-12 border">1</div>
                    <div class="col-12 border">1</div>
                </div>
            </div>
        </section>
        <footer class="bg-my-footer py-4">
            <div class="container ">
                <div class="row">
                    <div class="col-4 border">1</div>
                    <div class="col-4 border">1</div>
                    <div class="col-4 border">1</div>
                </div>
            </div>
        </footer>
      </main>
  </body>
</html>
